                <div><img src="images/logo.png" alt="" width="60"></div>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>

        <!--SLIDEVAR-->
        <h1>Talleres inscritos</h1>
            <!--TABLA DE IMAGENES-->  
    <br>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="images/futbol.jpg" class="card-img-top" alt="Shinobu Kocho">
            <div class="card-body">
              <p class="card-text">2:00-4:00 PM</p>
              <p class="card-text">Fútbol</p>
              <p class="card-text">Cupo 3 de 20</p>
              <a href="#" class="btn btn-danger" id="submit">Darse de baja</a>
            </div>
          </div>
        </div>


        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="images/balon-de-voleibol-cke.jpg" class="card-img-top" alt="Gojo Satori">
            <div class="card-body">
                <p class="card-text">2:00-4:00 PM</p>
                <p class="card-text">Voleybol</p>
                <p class="card-text">Cupo 3 de 20</p>
                <a href="#" class="btn btn-danger" id="submit">Darse de baja</a>
            </div>
          </div>
        </div>


        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="images/basquetbal.jpg" class="card-img-top" alt="Gojo Satori">
            <div class="card-body">
                <p class="card-text">2:00-4:00 PM</p>
                <p class="card-text">Básquetbol</p>
                <p class="card-text">Cupo 3 de 20</p>
                <a href="#" class="btn btn-danger" id="submit">Darse de baja</a>
            </div>
          </div>
        </div>


      <br>
      <script>
      document.getElementById('submit').addEventListener('click', function(){
      Swal.fire({
      title: '¿Estás seguro?',
      text: "Añadiras el taller de futbol.",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Si, añadir.'
      }).then((result) => {
      if (result.isConfirmed) {
        Swal.fire(
          'Añadido con exito!',
          'El taller ha sido añadido correctamente',
          'success'
        )
      }
    })
  })
      </script>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
