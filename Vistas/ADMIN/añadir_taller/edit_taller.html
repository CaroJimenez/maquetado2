        <form id="añadirTaller" method="post"  name="editarTaller" style="width: 600px;">
        
          <h1 class="log-in">Añadir taller</h1>
          <label> 
              <input type="text" name="taller" id="taller" style="height:35px; width:380px;" placeholder="Nombre taller">
          </label>
          
          <p>

            <label for="">Tipo taller</label><br>

            <input type="radio" name="taller" value="cultural"> Culturalㅤㅤㅤㅤ

            <input type="radio" name="taller" value="deportivo"> Deportivo
           
          </p>


          <label> 
              <input type="text" name="place" id="lugar" style="height:35px; width:380px;" placeholder="Lugar">
          </label>

          Horario inicio<label>
              <input type="time" name="horarioInicio" id="horarioIco" style="height:35px; width:380px;" placeholder="Horario">
        </label>

        Horario final<label>
          <input type="time" name="horarioFinal" id="horarioFnl" style="height:35px; width:380px;" placeholder="Horario">
    </label>

        Periodo inicio<label> 
              <input type="date" name="periodo" id="periodo" style="height:35px; width:380px;" placeholder="Periodo">
        </label>

        Periodo final<label> 
          <input type="date" name="periodo" id="periodo" style="height:35px; width:380px;" placeholder="Periodo">
    </label>

              <input class="button-edit" type="button" value="Añadir" id="submit">
      </form>
      <br>
      <script>
      document.getElementById('submit').addEventListener('click', function(){
      Swal.fire({
      title: '¿Estás seguro?',
      text: "Añadiras el taller de futbol.",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Si, añadir.'
      }).then((result) => {
      if (result.isConfirmed) {
        Swal.fire(
          'Añadido con exito!',
          'El taller ha sido añadido correctamente',
          'success'
        )
      }
    })
  })
      </script>
